<!doctype html>
<html lang="en">
    <head>
        <title>My layout</title>
        <meta charset="utf-8">
    </head>

    <body>
        <header>
            <h1>The main header</h1>
            <p>A tagline or subtitle</p>
            <form>
                <label for="search">Search this website:</label><br>
                <input id="search" name="q" type="search" placeholder="Find in site" autofocus>
                <button>Go</button>
            </form>
        </header>

        <main>
            <aside>
                <nav>
                    Navigation links
                </nav>
            </aside>
            <div id="content">
                This is where the main content goes
            </div>
        </main>

        <footer>Copyright &copy; 2019</footer>

    </body>
</html>
