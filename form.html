<!doctype html>
<html>
    <head>
        <title>Personale info Form</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <h1>Personal information</h1>
            <p>Note that optional fields are marked accordingly.</p>

            <p>
                <label> Please enter your name:</label>
                <input type="text" minlength="2" maxlength="255" placeholder="First and last name" required>
            </p>
            <p>
                <label> Please enter your email:</label>
                <input type="email" placeholder="username@email.com" required>
            </p>
            <p>
                <label> Please enter your phone:</label>
                <input type="tel" placeholder="+40 70000000" required>
            </p>
            <p>
                <label> Please enter your web url:<small>(optional)</small></label>
                <input type="url" placeholder="www.website.com">
            </p>
            <p>
                <label> Your age:<small>(optional)</small></label>
                <input type="number" min="1" max="150">
            </p>
            <p>
                <label> 
                    Your birth date:<br>
                    <input type="date" min="1900-01-01" max="2019-10-01" required>
                </label>
            </p>
            <p>
                <label> 
                    Please choose a fav vegetable:<small>(optional)</small><br>
                    <select>
                        <option>--</option>
                        <option>Mushroom</option>
                        <option>Spinach</option>
                        <option>Lettuce</option>
                        <option>Onion</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    What is your fav fruit?<small>(optional)</small><br>
                    <input type="text" list="list-fruit" pattern="[Bb]anana|[BB]lueberry|[Aa]pple">
                    <datalist id="list-fruit">
                        <option>Apple</option>
                        <option>Blueberry</option>
                        <option>Banana</option>
                        <option>Cherry</option>
                    </datalist>
                </label>
            </p>
            <p>
                <label> Please enter your fav color:<small>(optional)</small></label>
                <input type="color" value="#f6b73c">
            </p>
            <p>
                <label> Please enter your wake up time:<small>(optional)</small></label>
                <input type="time">
            </p>
            <p>
                <label> Please enter your gender:<small>(optional)</small></label>
                <input type="text">
            </p>

            <button type="submit"><b>Submit</b></button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
